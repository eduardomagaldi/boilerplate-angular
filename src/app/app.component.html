<input id="name" name="name" class="form-control" required minlength="4" forbiddenName="bob" [(ngModel)]="form.name" #name="ngModel" (input)="onClickMe()" (ngModelChange)="modelChanged($event)">

{{clickMessage}}

<div *ngIf="name.invalid && (name.dirty || name.touched)"
		 class="alert alert-danger">

	<div *ngIf="name.errors.required">
		Name is required.
	</div>
	<div *ngIf="name.errors.minlength">
		Name must be at least 4 characters long.
	</div>
	<div *ngIf="name.errors.forbiddenName">
		Name cannot be Bob.
	</div>

</div>
